  <div class="container mt-3 col-11">

    <div class="row">
        <div class="col-12 bg-dark text-light">
            <h2 class="mt-2 mb-2">Registro de Cliente</h2>
        </div>
        <div class="col-12 border border-dark">
            <div class="row mt-2">
                <div class="col-3 form-group">
                    <label>Numero de Cliente: <span class="text-danger">*</span></label>
                    <input type="number" name="customerNumber" id="customerNumber" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-9 form-group">
                    <label>Nombre de Cliente: <span class="text-danger">*</span></label>
                    <input type="text" name="customerName" id="customerName" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                    <label>Dirección 1: <span class="text-danger">*</span></label>
                    <input type="text" name="addressLine1" id="addressLine1" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                    <label>Dirección 2: <span class="text-danger">*</span></label>
                    <input type="text" name="addressLine2" id="addressLine2" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-4 form-group">
                    <label>Apellido del Contacto: <span class="text-danger">*</span></label>
                    <input type="text" name="contactLastName" id="contactLastName" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-4 form-group">
                    <label>Nombre del Contacto: <span class="text-danger">*</span></label>
                    <input type="text" name="contactFirstName" id="contactFirstName" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-4 form-group">
                    <label>Número Telefónico: <span class="text-danger">*</span></label>
                    <input type="tel" name="phone" id="phone" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Ciudad: <span class="text-danger">*</span></label>
                    <input type="text" name="city" id="city" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Estado: <span class="text-danger">*</span></label>
                    <input type="text" name="state" id="state" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Código Postal: <span class="text-danger">*</span></label>
                    <input type="number" name="postalCode" id="postalCode" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>País: <span class="text-danger">*</span></label>
                    <input type="text" name="country" id="country" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-4 form-group">
                    <label>Número del Representante de Venta: <span class="text-danger">*</span></label>
                    <input type="number" name="salesRepEmployeeNumber" id="salesRepEmployeeNumber" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-4 form-group">
                    <label>Límite de Crédito: <span class="text-danger">*</span></label>
                    <input type="number" name="creditLimit" id="creditLimit" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-12">
                    <button id="btn1" class="btn btn-primary" onclick="save()">Registrar</button>
                    <button id="btn2" class="btn btn-warning" onclick="update()">Modificar</button>
                </div>
            </div>
            <br>
        </div>
        <table id="table" class="table table-striped mt-3"></table>
    </div>
